<tr *ngFor="let movie of movies; let i=index; let o= odd; let e=even;" [ngClass]="{ odd: o, even: e }">
	<td> {{i}} </td>
	<td>{{movie.title}}</td>
	<td>{{movie.director}}</td>
	<td>{{movie.cast}}</td>
	<td>{{movie.releaseDate}}</td>
</tr>
